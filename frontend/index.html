<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Germany–Austria–Switzerland Boundaries</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    /* Optional: remove tile background color */
    .leaflet-container {
      background: #f8f9fa;
    }

    #color-toolbar-container {
      position: absolute;
      top: 100px;
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      /* vertical layout */
      gap: 8px;
      align-items: center;
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }

    #color-toolbar {
      display: flex;
      flex-direction: column;
      /* stack swatches vertically */
      gap: 6px;
    }

    .color-swatch {
      width: 30px;
      height: 30px;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .color-swatch.active {
      border-color: black;
    }

    #add-color {
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background: #f1f1f1;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="map"></div>

  <div id="color-toolbar-container">
    <div id="color-toolbar"></div>
    <button id="add-color">+</button>
  </div>




  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your script -->
  <script src="script.js"></script>
</body>


</html>
